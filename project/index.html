<!DOCTYPE html>

<html>
    <head>
        <title> ToneHub </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content=
        "width=device-width, 
        initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="display: flex;">
            <form>
                <input class="searchbox" type="text" id="txtSearch" placeholder="Search here" />

             </form>
          </div>
        <div id="searchResults"></div>
        <script src="app.js"></script>
    </body>
</html>
